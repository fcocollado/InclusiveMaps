<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="redirectfuncionn()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inclusive Maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido {{ username }}!</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Seleccione sus necesidades</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Seleccionar Discapacidades</ion-label>
              <ion-select multiple="true" [(ngModel)]="v_discapacidad" (ionChange)="onDisabilitiesChange()">
                <ion-select-option value="visual">Visual</ion-select-option>
                <ion-select-option value="auditiva">Auditiva</ion-select-option>
                <ion-select-option value="motora">Motora</ion-select-option>
                <ion-select-option value="comunicacion">Comunicaci√≥n</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="navigateToLogin()">
        <ion-icon name="log-in"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigateToRegistration()">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
